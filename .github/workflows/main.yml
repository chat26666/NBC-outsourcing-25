name: Run Test
on:
  push:
    branches:
      - '*/*'
      - main  
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: gradle
      - run: ./gradlew clean test
