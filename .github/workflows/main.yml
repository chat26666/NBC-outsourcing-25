name: Run Test
on:
  push:
    branches:
      - '*/*'
      - main  
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with: { java-version: '17' }
      - run: ./gradlew clean test
